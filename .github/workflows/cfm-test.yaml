name: "cfm-test"

on: "push"

jobs:
  cfm-test:
    runs-on: "ubuntu-latest"

    services:
      redis:
        image: "redis"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: "Setup Git Project"
        uses: "actions/checkout@v2"
        with:
          path: "venturemark/apiworker"
          repository: "venturemark/apiworker"

      - name: "Setup Git Project"
        uses: "actions/checkout@v2"
        with:
          path: "venturemark/fmz"
          repository: "venturemark/fmz"

      - name: "Setup Go Env"
        uses: actions/setup-go@v2
        with:
          go-version: "1.15.2"

      - name: "Install Test Dependency"
        run: |
          sudo apt update
          sudo apt install gcc -y

      - name: "Install Test Dependency"
        env:
          GO111MODULE: "on"
        run: |
          go get github.com/venturemark/apiserver

      - name: "Install Test Dependency"
        run: |
          cd ./venturemark/apiworker && go install .

      - name: "Install Test Dependency"
        env:
          GO111MODULE: "on"
        run: |
          go get github.com/venturemark/fmz

      - name: "Check Conformance Tests"
        env:
          CGO_ENABLED: "1"
        run: |
          apiserver daemon &
          apiworker daemon &
          cd ./venturemark/fmz && go test ./... -race -tags conformance
